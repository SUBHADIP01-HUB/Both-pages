<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Res_testing</title>
    
    <link rel="stylesheet" href="style03.css">
    <style>
    .bttn{
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        color: cornsilk;
        block-size: 50px ;
        border-left-width: 10px;
        border-left-color: rgb(60, 103, 221);
        border-right-width: 10px;
        border-right-color: rgb(119, 147, 223);
        background-color: rgb(60, 103, 221);
        

    }
    </style>
</head>
<body>

    <section class="book" id="reservation">
        <div class="container-fluid">
            <div class="book-card">
                <h2 class="section-title book-title">
                    Select a Date & Book Now
                </h2>
                <h3 class="section-subtitle">
                    We will confirm order via E-mail
                </h3>
                <div class="two-columns-grid">
                    <div class="form-group">
                        <input
                            type="text"
                            id="first"
                            class="input"
                            placeholder="First Name*"
                            
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            id="last"
                            class="input"
                            placeholder="Last Name*"
                            
                        />
                    </div>
                </div>

                <div class="two-columns-grid">
                    <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            class="input"
                            placeholder="E-mail Address*"
                            
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            id="phone"
                            class="input"
                            placeholder="Phone Number*"
                            
                        />
                    </div>
                </div>

                <div class="three-columns-grid">
                    <div class="form-group">
                        <input type="date" id="date" />
                    </div>
                    <div class="form-group">
                        <select name="time" id="time">
                            <option value="">Time*</option>
                            <option value="">9:00</option>
                            <option value="">9:30</option>
                            <option value="">10:00</option>
                            <option value="">10:30</option>
                            <option value="">11:00</option>
                            <option value="">11:30</option>
                            <option value="">12:00</option>
                            <option value="">12:30</option>
                            <option value="">13:00</option>
                            <option value="">13:30</option>
                            <option value="">14:00</option>
                            <option value="">14:30</option>
                            <option value="">15:00</option>
                            <option value="">15:30</option>
                            <option value="">16:00</option>
                            <option value="">16:30</option>
                            <option value="">17:00</option>
                            <option value="">17:30</option>
                            <option value="">18:00</option>
                            <option value="">18:30</option>
                            <option value="">19:00</option>
                            <option value="">19:30</option>
                            <option value="">20:00</option>
                            <option value="">20:30</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="persons" id="persons" >
                            <option value="">Persons*</option>
                            <option value="">1 Person</option>
                            <option value="">2 Persons</option>
                            <option value="">3 Persons</option>
                            <option value="">4 Persons</option>
                            <option value="">5 Persons</option>
                            <option value="">6 Persons</option>
                            <option value="">7 Persons</option>
                            <option value="">8 Persons</option>
                            <option value="">9 Persons</option>
                            <option value="">10 Persons</option>
                        </select>
                    
                </div>
               


                </div>
               
    
        
        
      
      
      <h2 class="section-title book-title">
      <button onclick="sweetalertclick()" id="bttn" type="button" class="bttn" >Order</button>
      </h2>
      </div>
      
      
    
    </section>
 </main>

 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
        function sweetalertclick(){
            swal("Order Placed", "You will recieve a confirmation in your E-mail", "success")
            
        }
        function success(){
            swal("Data has been reset","make a new order now","success",);
        }
    </script>


</body>
</html>
